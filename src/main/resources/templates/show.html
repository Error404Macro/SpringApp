<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${user.name + ', ' + user.age}">VALUE</p>
<p th:text="${user.id}">VALUE</p>
<a th:href="@{/users/edit(id=${user.id})}">Edit</a>
<form th:method="DELETE" th:action="@{/users(id=${user.id})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
